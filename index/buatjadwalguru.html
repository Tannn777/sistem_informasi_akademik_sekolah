</head>
<body>
    <nav class="navbar">
    <div class="nav-logo">
      <img src="../asset/img/htlogo.png" alt="Logo Sekolah">
      <div class="nav-text">
        <div>SMK HANG TUAH</div>
        <div>1 JAKARTA</div>
      </div>
    </div>

    <div class="nav-center">
      <ul class="nav-links">
        <li><a href="../index/homeadmin.html">Beranda</a></li>
        <li><a href="../index/buatjadwalguru.html" class="active">Jadwal</a></li>

    <div class="nav-logout">
      <a href="../index/login.html">Log Out</a>
    </div>

  <div class="form-wrapper">
    <div class="role-tabs">
        <button class="active">Guru</button>
      <button onclick="window.location.href='buatjadwalsiswa.html'">Siswa</button>
    </div>

  <div class="container">
    <div class="header-box">
      <h2>Jadwal Pelajaran</h2>
      <p>Admin | <span>SMK HANG TUAH 1 JAKARTA</span></p>
    </div>

    <div class="form-box">
      <div class="row">
        <div class="form-group">
  <label>Kelas</label>
  <input type="text" placeholder="Contoh: XI RPL" />
</div>
        <div class="form-group">
          <label>Jam Ke</label>
          <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
          </select>
        </div>
        <div class="form-group">
          <label>Hari</label>
          <select>
            <option>Senin</option>
            <option>Selasa</option>
            <option>Rabu</option>
            <option>Kamis</option>
            <option>Jumat</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label>Waktu</label>
          <div class="waktu-input">
            <input type="number" min="0" max="23" placeholder="00">
            <span>:</span>
            <input type="number" min="0" max="59" placeholder="00">
          </div>
        </div>

        <div class="form-group">
          <label>Pembiasaan Pagi</label>
          <select>
            <option>Apel Pagi</option>
            <option>Literasi</option>
            <option>Senam</option>
            <option>Istigosah</option>
          </select>
        </div>
      </div>

      <div class="row button-row">
        <button class="btn-kembali">Kembali</button>
        <button class="btn-kirim">Kirim</button>
      </div>
    </div>
  </div>
</body>
</html>
